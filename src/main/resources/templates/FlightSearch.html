<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <br/>
    <form action="#" th:action="@{/search}" th:object="${searchForm}" method="post">
        <select id="from" name="from" required="required">
            <option value="" disabled="disabled" selected="selected">From</option>
            <option th:each="location : ${locations}" th:text="${location}" th:value="${location}"></option>
        </select>
        <select id="to" name="to" required="required">
            <option value=""  disabled="disabled" selected="selected">To</option>
            <option th:each="location : ${locations}" th:text="${location}"  th:value="${location}"></option>
        </select>


        <input name="passengers" type="text" placeholder="Number Of Seats" />

        <input name="departureDate" type="date" placeholder="Departure Date"/>

        <select id="classType" name="classType" required="required">
            <option value="" disabled="disabled" selected="selected">classTypes</option>
            <option th:each="classType1 : ${classTypes}" th:text="${classType1}" th:value="${classType1}"></option>
        </select>

        <input type="submit" value="Find Flights"/>
    </form>
    <br/><br/>
    <table border="1">
        <th>number</th>
        <th>From</th>
        <th>To</th>
        <tr th:each="flight:${flights}">
           <td th:text="${flight.number}"></td>
           <td th:text="${flight.source}"></td>
           <td th:text="${flight.destination}"></td>
        </tr>
    </table>
</div>
</body>
</html>
